<div ng-controller="View1Ctrl" class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <center>Making an API Call using JSON objects</center>
  </div>
</div>
<br>

<table class="table table-striped table-hover">
  <tr>
    <th>NAME</th>
    <th>DESCRIPTION</th>
    <th>IMAGE</th>
  </tr>
  <tr ng-repeat="item in names">
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>
      <colspan="3"><img src="{{item.image}}"></td>
  </tr>
</table>
